<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Faith Connect</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: { 900: '#111827', 800: '#1F2937' },
                        brand: { purple: '#9333EA', pink: '#DB2777' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* Styles utilitaires globaux */
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Cache la barre de scroll mais garde le scroll actif */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Classes d'√©tat */
        .loading { pointer-events: none; opacity: 0.7; }
        
        /* Transition douce pour les vues */
        .view-section { transition: opacity 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased h-[100dvh] w-screen overflow-hidden fixed inset-0 selection:bg-purple-500 selection:text-white"> 

    <div id="login-page" class="absolute inset-0 z-[100] bg-gray-900 flex items-center justify-center p-4">

        <div class="absolute bottom-20 right-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-pulse delay-700"></div>

                </div>
                <div>

                <div class="flex flex-col gap-3 mt-6">

    </div>
