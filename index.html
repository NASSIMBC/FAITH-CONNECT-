<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faith Connect</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9333ea">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3004/3004458.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src='https://meet.jit.si/external_api.js'></script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); }
        .premium-card { background: linear-gradient(145deg, rgba(30,30,40,0.6), rgba(20,20,30,0.8)); border: 1px solid rgba(168,85,247,0.15); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .animate-view { animation: slideUpFade 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideUpFade { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .bible-text { font-family: 'Georgia', serif; line-height: 1.8; }
        .story-ring { padding: 2px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased h-[100dvh] w-screen overflow-hidden fixed inset-0"> 

    <div id="login-page" class="absolute inset-0 z-[100] bg-gray-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-800/50 backdrop-blur-xl p-8 rounded-3xl border border-white/10 shadow-2xl text-center">
            <h1 class="text-3xl font-bold text-white mb-2">FAITH CONNECT</h1>
            <div class="space-y-4 mt-8">
                <input id="login-email" type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-900/50 border border-white/10 rounded-xl text-white">
                <input id="login-password" type="password" placeholder="Mot de passe" class="w-full px-4 py-3 bg-gray-900/50 border border-white/10 rounded-xl text-white">
                <div class="flex gap-3 mt-4">
                    <button onclick="handleLogin()" class="flex-1 py-3 bg-purple-600 rounded-xl font-bold">Connexion</button>
                    <button onclick="handleSignUp()" class="flex-1 py-3 border border-white/10 rounded-xl">Cr√©er</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-full w-full flex flex-col relative bg-gray-900">
        
        <header class="h-16 bg-gray-900/95 border-b border-white/5 px-4 flex items-center justify-between shrink-0 z-20">
            <div class="flex items-center gap-2" onclick="switchView('home')">
                <i data-lucide="cross" class="w-6 h-6 text-purple-500"></i>
                <h1 class="font-bold text-lg">FAITH CONNECT</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('settings-modal').classList.remove('hidden')"><i data-lucide="settings" class="w-5 h-5 text-gray-400"></i></button>
                <div id="user-display" class="text-sm font-medium text-gray-300 hidden sm:block"></div>
            </div>
        </header>

        <div id="main-content" class="flex-1 overflow-y-auto relative w-full pb-20">
            
            <div id="view-home" class="space-y-6 p-4 animate-view">
                <div class="relative group z-30">
                    <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="text" onkeyup="searchUsers(this.value)" placeholder="Rechercher un ami..." class="w-full pl-10 pr-3 py-3 bg-gray-800 border border-white/10 rounded-xl text-white outline-none focus:border-purple-500">
                    <div id="search-results" class="hidden absolute top-12 w-full bg-gray-800 border border-white/10 rounded-xl shadow-2xl overflow-hidden max-h-60 overflow-y-auto"></div>
                </div>

                <div class="overflow-x-auto pb-2 scrollbar-hide">
                    <div id="stories-container" class="flex space-x-4 min-w-max px-1"></div>
                </div>

                <div class="bg-gray-800/30 rounded-2xl p-4 border border-white/5">
                    <textarea id="new-post-input" rows="2" placeholder="Exprimez votre foi..." class="w-full bg-transparent border-none text-white outline-none resize-none text-sm"></textarea>
                    <div id="image-preview-container" class="hidden mt-2 relative w-fit"><img id="image-preview" src="" class="h-24 rounded-lg"><button onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1"><i data-lucide="x" class="w-3 h-3"></i></button></div>
                    <div class="flex justify-between items-center mt-3 pt-3 border-t border-white/5">
                        <label class="cursor-pointer text-purple-400"><i data-lucide="image" class="w-5 h-5"></i><input type="file" id="post-image-file" accept="image/*" class="hidden" onchange="handleImageSelect(this)"></label>
                        <button onclick="publishPost()" id="btn-publish" class="px-4 py-1.5 bg-purple-600 rounded-full text-xs font-bold">Publier</button>
                    </div>
                </div>

                <div id="posts-container" class="space-y-4 pb-4"></div>
            </div>

            <div id="view-reels" class="hidden h-full flex flex-col p-4 animate-view bg-gray-900">
                <div class="flex justify-between items-center mb-4 shrink-0">
                    <h2 class="text-xl font-bold flex gap-2 text-white"><i data-lucide="image" class="text-purple-400"></i> Versets Cr√©atifs</h2>
                    <button onclick="openVerseEditor()" class="bg-gradient-to-r from-purple-600 to-pink-600 px-4 py-2 rounded-full text-sm font-bold flex gap-2 shadow-lg"><i data-lucide="plus-circle"></i> Cr√©er</button>
                </div>
                <div id="reels-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-20 overflow-y-auto"></div>
            </div>

            <div id="view-bible" class="hidden h-full flex flex-col p-4 animate-view">
                <div class="flex gap-2 mb-4">
                    <button onclick="showTestament('AT')" class="flex-1 py-2 bg-gray-800 rounded-lg text-xs font-bold">Ancien T.</button>
                    <button onclick="showTestament('NT')" class="flex-1 py-2 bg-purple-600 rounded-lg text-xs font-bold">Nouveau T.</button>
                </div>
                <div id="bible-books-list" class="grid grid-cols-2 gap-3 pb-20 overflow-y-auto"></div>
                <div id="bible-reader" class="hidden fixed inset-0 z-50 bg-gray-900 p-4 flex flex-col">
                    <div class="flex justify-between mb-4"><h3 id="reader-title" class="font-bold text-purple-400"></h3><button onclick="closeBibleReader()"><i data-lucide="x"></i></button></div>
                    <div id="reader-content" class="flex-1 overflow-y-auto bible-text text-sm leading-7"></div>
                </div>
            </div>

            <div id="view-messages" class="hidden h-full flex flex-col animate-view">
                <div id="conversations-sidebar" class="flex-1 p-4 space-y-2 overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-lg">Discussions</h2>
                        <button onclick="document.getElementById('create-group-modal').classList.remove('hidden')"><i data-lucide="users" class="text-purple-400"></i></button>
                    </div>
                    <div id="messages-list" class="space-y-2"></div>
                </div>
                
                <div id="chat-detail" class="hidden fixed inset-0 z-50 bg-gray-900 flex flex-col">
                    <div class="h-16 border-b border-white/10 flex items-center px-4 justify-between bg-gray-800">
                        <div class="flex items-center gap-3">
                            <button onclick="closeChat()"><i data-lucide="chevron-left"></i></button>
                            <h3 id="chat-with-name" class="font-bold text-sm">Ami</h3>
                            <span id="chat-online-status" class="w-2 h-2 bg-green-500 rounded-full hidden"></span>
                        </div>
                        <div class="flex gap-4">
                            <button onclick="startVideoCall()"><i data-lucide="video" class="text-purple-400"></i></button>
                        </div>
                    </div>
                    
                    <div id="video-call-container" class="hidden flex-1 bg-black relative">
                        <div id="jitsi-meet-frame" class="w-full h-full"></div>
                        <button onclick="endVideoCall()" class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-red-600 px-6 py-2 rounded-full font-bold z-50">Raccrocher</button>
                    </div>

                    <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-3 bg-black/20"></div>
                    
                    <div class="p-3 bg-gray-800 flex gap-2 items-center">
                        <label class="p-2 text-gray-400"><i data-lucide="image"></i><input type="file" id="chat-image-input" hidden onchange="sendChatImage(this)"></label>
                        <input id="chat-input" type="text" placeholder="Message..." class="flex-1 bg-gray-900 rounded-full px-4 py-2 text-sm outline-none text-white">
                        <button onclick="sendChatMessage()" class="p-2 text-purple-500"><i data-lucide="send"></i></button>
                    </div>
                </div>
            </div>

            <div id="view-profile" class="hidden p-4 space-y-6 animate-view">
                <div class="text-center">
                    <div id="profile-avatar-big" class="w-24 h-24 mx-auto rounded-full bg-gray-700 border-4 border-gray-800 overflow-hidden object-cover mb-2"></div>
                    <h2 id="profile-name" class="text-2xl font-bold">Moi</h2>
                    <p id="profile-email" class="text-gray-400 text-sm">@moi</p>
                </div>

                <div class="bg-gray-800/50 p-4 rounded-xl border border-white/5">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-bold text-sm">üéØ Objectifs Spirituels</h3>
                        <button onclick="addGoal()" class="text-xs text-purple-400">+ Ajouter</button>
                    </div>
                    <div id="goals-list" class="space-y-2"></div>
                </div>

                <div class="flex justify-center gap-4 border-b border-white/10 pb-2">
                    <button onclick="switchProfileTab('friends')" id="tab-friends" class="text-purple-400 font-bold">Amis</button>
                    <button onclick="switchProfileTab('requests')" id="tab-requests" class="text-gray-500">Demandes</button>
                </div>
                <div id="profile-social-list" class="space-y-2"></div>
                
                <div class="flex gap-2">
                    <button onclick="document.getElementById('create-page-modal').classList.remove('hidden')" class="flex-1 py-3 bg-blue-600/20 text-blue-400 rounded-xl font-bold text-xs">Cr√©er Page</button>
                    <button onclick="logout()" class="flex-1 py-3 bg-red-600/20 text-red-400 rounded-xl font-bold text-xs">D√©connexion</button>
                </div>
            </div>

            <div id="view-public-profile" class="hidden absolute inset-0 z-40 bg-gray-900 overflow-y-auto p-4 animate-slide-up">
                <button onclick="switchView('home')" class="absolute top-4 left-4 p-2 bg-gray-800 rounded-full"><i data-lucide="arrow-left"></i></button>
                
                <div class="absolute top-4 right-4">
                    <button onclick="document.getElementById('public-menu').classList.toggle('hidden')" class="p-2 bg-gray-800 rounded-full"><i data-lucide="more-vertical"></i></button>
                    <div id="public-menu" class="hidden absolute right-0 mt-2 bg-gray-800 border border-white/10 p-2 rounded-lg w-32 shadow-xl">
                        <button onclick="reportUser()" class="block w-full text-left text-xs text-yellow-500 p-2">Signaler</button>
                        <button onclick="blockUser()" class="block w-full text-left text-xs text-red-500 p-2">Bloquer</button>
                    </div>
                </div>

                <div class="mt-12 text-center">
                    <div onclick="viewUserStory()" class="relative w-24 h-24 mx-auto mb-2 cursor-pointer">
                        <div id="public-story-ring" class="absolute -inset-1 story-ring rounded-full hidden"></div>
                        <img id="public-avatar" class="w-full h-full rounded-full bg-gray-700 object-cover border-4 border-gray-900 relative z-10">
                    </div>
                    <h2 id="public-username" class="text-2xl font-bold">Nom</h2>
                    <p id="public-bio" class="text-gray-400 text-sm mb-6">Bio...</p>
                    <div class="flex justify-center gap-3 mb-8" id="public-actions"></div>
                </div>
                <h3 class="font-bold mb-2">Publications</h3>
                <div id="public-posts-grid" class="grid grid-cols-3 gap-1"></div>
            </div>

        </div>

        <nav class="glass-nav fixed bottom-0 w-full h-16 flex justify-around items-center z-30 max-w-md mx-auto left-0 right-0">
            <button onclick="switchView('home')" id="nav-home" class="p-2 text-gray-500 flex flex-col items-center"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[9px]">Accueil</span></button>
            <button onclick="switchView('reels')" id="nav-reels" class="p-2 text-gray-500 flex flex-col items-center"><i data-lucide="image" class="w-6 h-6"></i><span class="text-[9px]">Versets</span></button>
            <button onclick="switchView('bible')" id="nav-bible" class="p-2 text-gray-500 flex flex-col items-center"><i data-lucide="book-open" class="w-6 h-6"></i><span class="text-[9px]">Bible</span></button>
            <button onclick="switchView('messages')" id="nav-messages" class="p-2 text-gray-500 flex flex-col items-center"><i data-lucide="message-circle" class="w-6 h-6"></i><span class="text-[9px]">Chat</span></button>
            <button onclick="switchView('profile')" id="nav-profile" class="p-2 text-gray-500 flex flex-col items-center"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[9px]">Profil</span></button>
        </nav>
    </div>

    <div id="edit-profile-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-3xl w-full max-w-sm">
            <div class="flex justify-between mb-4"><h2 class="font-bold">Modifier</h2><button onclick="closeEditModal()"><i data-lucide="x"></i></button></div>
            <input type="file" id="edit-avatar-input" hidden onchange="handleAvatarPreview(this)">
            <img id="edit-avatar-preview" src="" class="w-20 h-20 rounded-full mx-auto mb-4 bg-gray-700" onclick="document.getElementById('edit-avatar-input').click()">
            <input id="edit-username" class="w-full bg-gray-900 p-3 rounded-xl mb-2 text-white">
            <textarea id="edit-bio" class="w-full bg-gray-900 p-3 rounded-xl mb-4 text-white h-20"></textarea>
            <button onclick="saveProfile()" class="w-full bg-white text-black py-3 rounded-xl font-bold">Sauvegarder</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-3xl w-full max-w-sm space-y-3">
            <h2 class="font-bold text-lg mb-4">Param√®tres</h2>
            <button onclick="changePassword()" class="w-full p-3 bg-gray-700 rounded-xl text-left">üîí Changer mot de passe</button>
            <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="w-full p-2 text-center text-gray-500 mt-2">Fermer</button>
        </div>
    </div>

    <div id="verse-editor-modal" class="hidden fixed inset-0 z-[70] bg-gray-900 flex flex-col p-4 overflow-y-auto">
        <div class="flex justify-between mb-4"><h3 class="font-bold">Cr√©er</h3><button onclick="closeVerseEditor()"><i data-lucide="x"></i></button></div>
        <div class="flex-1 flex flex-col items-center">
            <canvas id="verse-canvas" width="600" height="600" class="w-full h-auto bg-black rounded-xl mb-4 max-w-sm"></canvas>
            <textarea id="verse-text-input" oninput="drawCanvas()" class="w-full bg-gray-800 p-3 rounded-xl mb-2" placeholder="Texte..."></textarea>
            
            <div class="flex gap-2 mb-4 overflow-x-auto w-full justify-center">
                <button onclick="setBackground('color','#1f2937')" class="w-8 h-8 bg-gray-800 rounded-full border"></button>
                <button onclick="setBackground('color','#4c1d95')" class="w-8 h-8 bg-purple-800 rounded-full border"></button>
                
                <input type="color" id="text-color-picker" onchange="drawCanvas()" class="w-8 h-8 cursor-pointer">
                
                <label class="w-8 h-8 bg-gray-700 rounded-full border flex items-center justify-center cursor-pointer">
                    <i data-lucide="image" class="w-4 h-4"></i>
                    <input type="file" id="bg-image-upload" accept="image/*" class="hidden" onchange="handleBgUpload(this)">
                </label>
            </div>
            
            <button id="btn-publish-verse" onclick="publishVerseCard()" class="w-full py-3 bg-purple-600 rounded-xl font-bold">Publier</button>
        </div>
    </div>

    <div id="create-group-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm"><input id="group-name" placeholder="Nom du groupe" class="w-full bg-gray-900 p-3 rounded-lg mb-4 text-white"><button onclick="createGroup()" class="w-full bg-purple-600 py-2 rounded-lg">Cr√©er</button><button onclick="this.parentElement.parentElement.classList.add('hidden')" class="w-full mt-2 text-gray-500">Annuler</button></div>
    </div>
    <div id="create-page-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm"><input id="page-name" placeholder="Nom de la page" class="w-full bg-gray-900 p-3 rounded-lg mb-4 text-white"><button onclick="createPage()" class="w-full bg-blue-600 py-2 rounded-lg">Cr√©er</button><button onclick="this.parentElement.parentElement.classList.add('hidden')" class="w-full mt-2 text-gray-500">Annuler</button></div>
    </div>

    <div id="story-viewer" class="hidden fixed inset-0 z-[200] bg-black flex flex-col">
        <div class="absolute top-0 left-0 right-0 p-4"><div class="h-1 bg-gray-600 rounded mb-3"><div id="story-progress" class="h-full bg-white w-0"></div></div><div class="flex justify-between"><div class="flex gap-3 items-center"><img id="story-viewer-avatar" class="w-8 h-8 rounded-full"><span id="story-viewer-name" class="font-bold text-sm"></span></div><button onclick="closeStoryViewer()"><i data-lucide="x"></i></button></div></div>
        <div class="flex-1 flex items-center justify-center"><img id="story-viewer-image" class="max-h-full max-w-full"></div>
    </div>

    <input type="file" id="btn-add-story-input" accept="image/*" class="hidden" onchange="uploadStory(this)">

    <script>
        if ('serviceWorker' in navigator) {
             // D√©sactivation temporaire pour √©viter l'erreur de fetch
             // navigator.serviceWorker.register('./sw.js').catch(()=>{});
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
