    <style>
        /* --- 1. CONFIGURATION GLOBALE & TH√àME "AURORA GLOOM" --- */
        :root {
            --bg-dark: #0D0C14;
            --bg-card: #14131D;
            --border-color: rgba(199, 191, 255, 0.1);
            --glow-start: #6366F1; /* Indigo */
            --glow-end: #A855F7;   /* Purple */
            --accent: #818CF8;
            --text-main: #E2E1F0;
            --text-secondary: #817D94;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
        }
        
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* --- 2. ANIMATIONS MODERNES --- */
        .animate-slide-in-up { animation: slideInUp 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .aurora-bg {
            background: linear-gradient(-45deg, #0d0c14, #1a1625, #6366f130, #a855f730, #0d0c14);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
        }

        /* --- 3. COMPOSANTS "GLOW" --- */
        .glow-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
        }
        .glow-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(129, 140, 248, 0.15), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        @media (hover: hover) {
            .glow-card:hover::before { opacity: 1; }
        }

        /* --- 4. BOUTONS & INPUTS MODERNES --- */
        .btn-primary {
            background-image: linear-gradient(to right, var(--glow-start), var(--glow-end));
            transition: all .3s ease;
            box-shadow: 0 4px 15px -5px color-mix(in srgb, var(--glow-start) 50%, black);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px color-mix(in srgb, var(--glow-start) 70%, black);
        }
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            transition: all .3s ease;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        .input-glow {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: all .3s ease;
        }
        .input-glow:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }
        
        /* --- 5. NAVIGATION & DIVERS --- */
        .glass-nav {
            background: color-mix(in srgb, var(--bg-dark) 80%, transparent);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--border-color);
        }
        .nav-item > i { transition: all .2s ease; }
        .nav-item.active > i { color: var(--accent); transform: translateY(-2px); }
        .nav-item.active > span { color: var(--accent); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

  <script>
    // --- SCRIPTS INTERNES POUR LE DESIGN ---
    // Animation des cartes "glow" au survol de la souris
    document.addEventListener('mousemove', (e) => {
      document.querySelectorAll('.glow-card').forEach(card => {
        const rect = card.getBoundingClientRect();
        card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
        card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
      });
    });

    // Gestion de l'√©tat actif de la barre de navigation
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
    // √âtat initial
    window.addEventListener('load', () => { document.querySelector('#nav-home').classList.add('active'); });
  </script>
