<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faith Connect</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Animation fluide */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Cache la barre de scroll mais garde le scroll actif */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Style sp√©cifique pour les Reels */
        .reel-video-container iframe {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased h-[100dvh] w-screen overflow-hidden fixed inset-0"> 

    <div id="login-page" class="absolute inset-0 z-[100] bg-gray-900 flex items-center justify-center p-4">
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-pulse delay-700"></div>

        <div class="relative z-10 w-full max-w-md bg-gray-800/50 backdrop-blur-xl p-8 rounded-3xl border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-flex p-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl mb-4 shadow-lg shadow-purple-500/30">
                    <i data-lucide="cross" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">FAITH CONNECT</h1>
                <p class="text-gray-400 text-sm">Votre communaut√© de foi connect√©e.</p>
            </div>
            
            <div class="space-y-4">
                <input id="login-email" type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-900/50 border border-white/10 rounded-xl text-white focus:border-purple-500 outline-none text-sm">
                <input id="login-password" type="password" placeholder="Mot de passe" class="w-full px-4 py-3 bg-gray-900/50 border border-white/10 rounded-xl text-white focus:border-purple-500 outline-none text-sm">
                
                <div class="flex flex-col gap-3 mt-6">
                    <button onclick="handleLogin()" class="w-full py-3.5 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-transform text-sm">Se connecter</button>
                    <button onclick="handleSignUp()" class="w-full py-3.5 bg-transparent border border-white/10 text-gray-300 rounded-xl font-semibold text-sm">Cr√©er un compte</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-full w-full flex flex-col relative bg-gray-900">
        
        <header class="flex-none h-16 bg-gray-900/95 backdrop-blur-md border-b border-white/5 z-50 px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="switchView('home')">
                <i data-lucide="cross" class="w-6 h-6 text-purple-500"></i>
                <h1 class="text-lg font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent uppercase tracking-wider">Faith Connect</h1>
            </div>
            
            <button onclick="toggleNotifDropdown()" class="p-2 rounded-full hover:bg-white/5 transition-colors relative">
                <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                <span id="notif-badge" class="hidden absolute top-1 right-1 w-2 h-2 bg-pink-500 rounded-full"></span>
            </button>
            <div id="notif-dropdown" class="hidden absolute right-4 top-16 w-72 bg-gray-800 border border-white/10 rounded-2xl shadow-2xl z-[60] overflow-hidden">
                <div id="notif-list" class="max-h-64 overflow-y-auto"></div>
            </div>
        </header>

        <div id="main-content" class="flex-1 overflow-y-auto bg-gray-900 relative w-full pb-20">
            <div class="max-w-4xl mx-auto p-4">
                
                <div id="view-home" class="space-y-6">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                        <input type="text" onkeyup="searchUsers(this.value)" placeholder="Chercher un fr√®re ou une s≈ìur..." class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-white/10 rounded-2xl focus:border-purple-500 outline-none text-sm transition-all">
                        <div id="search-results" class="hidden absolute mt-2 w-full bg-gray-800 border border-white/10 rounded-2xl shadow-2xl z-50 overflow-hidden"></div>
                    </div>

                    <div id="stories-container" class="flex space-x-4 overflow-x-auto scrollbar-hide pb-2 px-1"></div>

                    <div class="bg-gray-800/30 rounded-3xl p-4 border border-white/5">
                        <div class="flex gap-3">
                            <div id="current-user-avatar-small" class="w-10 h-10 rounded-full bg-purple-600 flex-none overflow-hidden object-cover flex items-center justify-center font-bold"></div>
                            <div class="flex-1">
                                <textarea id="new-post-input" rows="2" placeholder="Que voulez-vous partager ?" class="w-full bg-transparent border-none text-white focus:ring-0 text-sm resize-none outline-none"></textarea>
                                <div id="image-preview-container" class="hidden mt-2 relative w-fit">
                                    <img id="image-preview" src="" class="h-24 rounded-xl border border-white/10">
                                    <button onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1"><i data-lucide="x" class="w-3 h-3"></i></button>
                                </div>
                                <div class="flex justify-between items-center mt-3 border-t border-white/5 pt-3">
                                    <label class="cursor-pointer text-gray-400 hover:text-purple-400 p-2">
                                        <i data-lucide="image" class="w-5 h-5"></i>
                                        <input type="file" id="post-image-file" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
                                    </label>
                                    <button onclick="publishPost()" id="btn-publish" class="bg-purple-600 px-6 py-2 rounded-full text-xs font-bold active:scale-95 transition-transform">Publier</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-800/40 rounded-3xl p-4 border border-pink-500/20">
                        <h3 class="text-pink-400 font-bold flex items-center gap-2 text-sm mb-4"><i data-lucide="heart-handshake" class="w-4 h-4"></i> Mur de Pri√®res</h3>
                        <div class="flex gap-2 mb-4">
                            <input id="prayer-input" placeholder="Sujet de pri√®re..." class="flex-1 bg-gray-900 border border-white/5 rounded-xl px-4 py-2 text-xs outline-none focus:border-pink-500">
                            <button onclick="addPrayer()" class="bg-pink-600 px-4 rounded-xl text-xs font-bold">Prier</button>
                        </div>
                        <div id="prayers-list" class="space-y-2 max-h-40 overflow-y-auto scrollbar-hide"></div>
                    </div>

                    <div id="posts-container" class="space-y-4"></div>
                </div>

                <div id="view-reels" class="hidden absolute inset-0 bg-black z-40 flex flex-col">
                    <div class="absolute top-6 left-0 right-0 z-50 px-4 flex justify-between items-center">
                        <h2 class="text-xl font-black italic tracking-tighter text-white drop-shadow-lg">REELS</h2>
                        <button onclick="openAddReelModal()" class="bg-white/10 backdrop-blur-md p-3 rounded-full border border-white/20 active:scale-90 transition-transform">
                            <i data-lucide="plus" class="w-6 h-6 text-white"></i>
                        </button>
                    </div>
                    <div id="reels-container" class="flex-1 overflow-y-auto snap-y snap-mandatory scrollbar-hide bg-black">
                        </div>
                </div>

                <div id="view-profile" class="hidden animate-fade-in">
                    <div class="bg-gray-800/30 rounded-[2.5rem] p-8 border border-white/5 text-center shadow-2xl">
                        <div id="profile-avatar-big" class="w-28 h-28 mx-auto rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 p-1 mb-4">
                            <div class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center text-3xl font-black overflow-hidden object-cover border-4 border-gray-900"></div>
                        </div>
                        <h2 id="profile-name" class="text-2xl font-black text-white">UTILISATEUR</h2>
                        <p id="profile-email" class="text-purple-400 text-sm font-medium mb-6">@utilisateur</p>
                        
                        <div class="inline-flex items-center gap-2 bg-gray-900/80 px-5 py-2 rounded-full border border-white/10 mb-8">
                            <span id="status-emoji-display">üëã</span>
                            <span id="status-text-display" class="text-sm text-gray-300 italic">Mon statut...</span>
                            <button onclick="updateMyStatus()" class="ml-2 text-[10px] text-purple-400 font-black uppercase tracking-widest">Modifier</button>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-8">
                            <div class="bg-gray-900/50 p-4 rounded-3xl border border-white/5"><div class="text-xl font-black" id="stats-friends-count">0</div><div class="text-[9px] text-gray-500 uppercase font-bold tracking-tighter">Fr√®res/S≈ìurs</div></div>
                            <div class="bg-gray-900/50 p-4 rounded-3xl border border-white/5"><div class="text-xl font-black">0</div><div class="text-[9px] text-gray-500 uppercase font-bold tracking-tighter">Posts</div></div>
                            <div class="bg-gray-900/50 p-4 rounded-3xl border border-white/5"><div class="text-xl font-black">0</div><div class="text-[9px] text-gray-500 uppercase font-bold tracking-tighter">B√©ni</div></div>
                        </div>

                        <div class="flex justify-center gap-3 mb-10">
                            <button onclick="openEditModal()" class="flex-1 max-w-[140px] py-3 bg-white text-gray-900 rounded-2xl font-bold text-sm">√âditer</button>
                            <button onclick="logout()" class="flex-1 max-w-[140px] py-3 bg-red-500/10 text-red-400 border border-red-500/20 rounded-2xl font-bold text-sm">Quitter</button>
                        </div>

                        <div class="border-t border-white/5 pt-8">
                            <div class="flex justify-center space-x-12 mb-6">
                                <button id="tab-friends" onclick="switchProfileTab('friends')" class="pb-2 text-sm font-bold text-purple-400 border-b-2 border-purple-400">Amis</button>
                                <button id="tab-requests" onclick="switchProfileTab('requests')" class="pb-2 text-sm font-bold text-gray-500 relative">Demandes <span id="profile-req-badge" class="hidden bg-pink-500 text-white text-[9px] px-2 py-0.5 rounded-full absolute -top-2 -right-6 animate-bounce">0</span></button>
                            </div>
                            <div id="profile-social-list" class="space-y-3"></div>
                        </div>
                    </div>
                </div>

                <div id="view-public-profile" class="hidden">
                    <div class="bg-gray-800/30 rounded-[2.5rem] p-8 border border-white/5 text-center relative">
                        <button onclick="switchView('home')" class="absolute top-6 left-6 p-2 bg-gray-900 rounded-full border border-white/5"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                        <div id="public-avatar" class="w-28 h-28 mx-auto rounded-full bg-gray-700 flex items-center justify-center text-3xl font-black border-4 border-gray-900 mb-6 overflow-hidden object-cover shadow-2xl">?</div>
                        <h2 id="public-username" class="text-2xl font-black text-white uppercase tracking-tight">NOM</h2>
                        <p id="public-bio" class="text-gray-400 text-sm italic mb-8">...</p>
                        <div class="flex justify-center gap-4">
                            <button id="btn-add-friend" class="px-10 py-3 bg-purple-600 rounded-2xl text-white font-bold text-sm shadow-xl shadow-purple-900/20">Suivre</button>
                            <button id="btn-message" class="px-10 py-3 bg-gray-700 rounded-2xl text-white font-bold text-sm">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="flex-none h-20 bg-gray-900/95 backdrop-blur-xl border-t border-white/5 z-50">
            <div class="flex justify-around items-center h-full max-w-lg mx-auto px-4">
                <button onclick="switchView('home')" id="nav-home" class="p-3 text-purple-400 transition-all"><i data-lucide="home" class="w-7 h-7"></i></button>
                <button onclick="switchView('reels')" id="nav-reels" class="p-3 text-gray-500"><i data-lucide="clapperboard" class="w-7 h-7"></i></button>
                <button onclick="switchView('live')" id="nav-live" class="p-3 text-gray-500 relative"><i data-lucide="radio" class="w-7 h-7"></i><span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-gray-900"></span></button>
                <button onclick="switchView('messages')" id="nav-messages" class="p-3 text-gray-500 relative"><i data-lucide="message-square" class="w-7 h-7"></i><span id="msg-badge" class="hidden absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span></button>
                <button onclick="switchView('profile')" id="nav-profile" class="p-3 text-gray-500"><i data-lucide="circle-user" class="w-7 h-7"></i></button>
            </div>
        </nav>
    </div>

    <div id="add-reel-modal" class="hidden fixed inset-0 z-[110] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-white/10 shadow-2xl">
            <h2 class="text-xl font-black mb-2 text-white italic tracking-tighter uppercase">Partager un Reel</h2>
            <p class="text-xs text-gray-400 mb-6 font-medium">Collez un lien YouTube Shorts pour t√©moigner.</p>
            <input id="reel-url" type="text" placeholder="Lien YouTube Shorts..." class="w-full bg-gray-900 border border-white/10 rounded-2xl p-4 text-sm text-white mb-4 outline-none focus:border-purple-500 transition-all">
            <textarea id="reel-caption" placeholder="L√©gende de la vid√©o..." class="w-full bg-gray-900 border border-white/10 rounded-2xl p-4 text-sm text-white mb-6 h-24 resize-none focus:border-purple-500 outline-none"></textarea>
            <div class="flex gap-3">
                <button onclick="closeAddReelModal()" class="flex-1 py-4 text-gray-500 font-bold text-sm uppercase">Annuler</button>
                <button onclick="saveReel()" class="flex-1 bg-purple-600 py-4 rounded-2xl font-black text-sm uppercase shadow-xl shadow-purple-900/30">Partager</button>
            </div>
        </div>
    </div>

    <div id="edit-profile-modal" class="hidden fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-white/10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black italic tracking-tight uppercase">√âdition</h2>
                <button onclick="closeEditModal()" class="p-2 text-gray-500"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-5">
                <div class="flex flex-col items-center mb-6 cursor-pointer" onclick="document.getElementById('edit-avatar-input').click()">
                    <img id="edit-avatar-preview" src="" class="w-28 h-28 rounded-full object-cover border-4 border-purple-500/20 shadow-2xl">
                    <input type="file" id="edit-avatar-input" accept="image/*" class="hidden" onchange="handleAvatarPreview(this)">
                    <p class="text-[10px] text-purple-400 mt-3 font-black uppercase tracking-widest">Changer l'image</p>
                </div>
                <input id="edit-username" type="text" placeholder="Pseudo" class="w-full bg-gray-900 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-purple-500">
                <textarea id="edit-bio" placeholder="Ma bio / Mon t√©moignage" class="w-full bg-gray-900 border border-white/10 rounded-2xl p-4 text-sm h-28 outline-none focus:border-purple-500 resize-none"></textarea>
                <button onclick="saveProfile()" class="w-full bg-white text-gray-900 font-black py-4 rounded-2xl uppercase tracking-tighter shadow-xl shadow-white/10">Sauvegarder</button>
            </div>
        </div>
    </div>

    <div id="notification-container" class="fixed top-20 right-4 z-[100] flex flex-col gap-2 pointer-events-none w-72"></div>
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <input type="file" id="btn-add-story-input" accept="image/*" class="hidden" onchange="uploadStory(this)">

    <div id="story-viewer" class="hidden fixed inset-0 z-[200] bg-black flex flex-col">
        <div class="absolute top-0 left-0 right-0 p-6 z-20 bg-gradient-to-b from-black/90 to-transparent">
            <div class="h-1 bg-gray-700 rounded-full mb-4 overflow-hidden"><div id="story-progress" class="h-full bg-white w-0"></div></div>
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img id="story-viewer-avatar" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-lg">
                    <span id="story-viewer-name" class="font-black text-white text-sm uppercase tracking-tight">Nom</span>
                </div>
                <button onclick="closeStoryViewer()" class="p-2 bg-white/10 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center"><img id="story-viewer-image" src="" class="max-h-full max-w-full object-contain shadow-2xl"></div>
        <div id="story-delete-btn-container" class="absolute bottom-10 right-6 z-20"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
